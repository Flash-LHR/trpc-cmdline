syntax = "proto3";
package hello;

import "trpc/v2/proto/trpc_options.proto";

option go_package = "trpc.group/trpc-go/trpc-cmdline/docs/examples/demo-gotagv2";

message Req {
    string msg = 1 [(trpc.v2.go_tag) = 'gorm:"any_msg"'];
}
message Rsp {
}

service hello_service {
    rpc Hello (Req) returns (Rsp);
}
